# Redis Deployment and Service
# Provides location tracking and placement coordination for agent hosts
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: rustic-ai
  labels:
    app: redis
    component: location-registry
data:
  redis.conf: |
    # Redis configuration for Rustic AI location registry
    maxmemory 256mb
    maxmemory-policy allkeys-lru
    save ""
    appendonly no
    tcp-keepalive 60
    timeout 300

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: rustic-ai
  labels:
    app: redis
    component: location-registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
        component: location-registry
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
          protocol: TCP
        command:
          - redis-server
          - /etc/redis/redis.conf
        volumeMounts:
        - name: config
          mountPath: /etc/redis
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: config
        configMap:
          name: redis-config

---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: rustic-ai
  labels:
    app: redis
    component: location-registry
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: redis
