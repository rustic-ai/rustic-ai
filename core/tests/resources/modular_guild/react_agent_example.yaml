id: react_agent_with_skills
name: ReAct Research Agent
description: A ReAct agent with research and analysis capabilities
class_name: rustic_ai.llm_agent.react.ReActAgent
properties:
  model: gpt-4o
  max_iterations: 10
  temperature: 0.7
  system_prompt: !code prompts/react_system_prompt.md
  toolset:
    kind: rustic_ai.skills.toolset.CompositeToolset
    toolsets:
      - kind: rustic_ai.skills.toolset.SkillToolset
        skill_paths:
          - /tmp/skills/calculator
          - /tmp/skills/search
        execution_config:
          timeout_seconds: 30
          capture_stderr: true
